################Services enabled by default############
#Keystone, Glance, Nova, Placement, Neutron, Cinder, Heat, Horizon.
kolla_base_distro: "ubuntu"
enable_haproxy: "yes"
keepalived_virtual_router_id: "51"
enable_chrony: "yes"
enable_etcd: "yes"

#################################### Monitoring Services
enable_prometheus: "yes"
enable_grafana: "yes"

###################### neutron Services ###########
kolla_external_vip_address: "10.10.22.75" # External VIP
kolla_internal_vip_address: "10.10.23.75"  # Internal VIP
api_interface: "bond0.1203"
tunnel_interface: "bond0.1204"
network_interface: "bond0.1202"
neutron_external_interface: "bond0.1205,bond0.1207"
neutron_bridge_name: "br-ex,br-lb"
neutron_plugin_agent: "openvswitch"
neutron_tenant_network_types: "vxlan,vlan,flat"
enable_neutron_provider_networks: "yes"
enable_neutron_qos: "yes"
enable_neutron_vpnaas: "yes"
enable_neutron_trunk: "yes"
enable_neutron_metering: "yes"
enable_neutron_port_forwarding: "yes"
enable_neutron_agent_ha: "Yes" ################### HA for neutron agent

######################################################## Image Services ######
glance_backend_ceph: "yes"
ceph_glance_keyring: "ceph.client.glance.keyring"
ceph_glance_user: "glance"
ceph_glance_pool_name: "images"
enable_glance_image_cache: "yes"
################################################### Nova #############
nova_compute_virt_type: "kvm"
nova_backend_ceph: "yes"
ceph_nova_keyring: "ceph.client.nova.keyring"
ceph_nova_user: "nova"
ceph_nova_pool_name: "vms"
nova_console: "novnc"

############################# Cinder services  ################

################### Cinder_volume in ceph ###
enable_hacluster: "yes"
enable_cinder: "yes"
cinder_backend_ceph: "yes"
ceph_cinder_keyring: "ceph.client.cinder.keyring"
ceph_cinder_user: "cinder"
ceph_cinder_pool_name: "volumes"

############################# Cinder_backup in ceph ###
enable_cinder_backup: "yes"
ceph_cinder_backup_keyring: "ceph.client.cinder-backup.keyring"
ceph_cinder_backup_user: "cinder-backup"
ceph_cinder_backup_pool_name: "volumes_backup"

######################################### Metric #####
enable_ceilometer: "yes"
enable_gnocchi: "yes"
gnocchi_backend_storage: "ceph"
ceph_gnocchi_keyring: "ceph.client.gnocchi.keyring"

###################DNS
enable_designate: "yes"
enable_redis: "yes"
enable_trove: "yes"
openstack_region_name: "CentralIndia"

#################instance HA
enable_masakari: "yes"
###################enable_barbican#######
enable_barbican: "yes"
###############magnum
enable_magnum: "yes"
enable_cluster_user_trust: True
enable_octavia: "yes"
octavia_auto_configure: "yes"

octavia_amp_network:
  name: "lb-mgmt-net"
  provider_network_type: "flat"
  provider_physical_network: "physnet2"
  external: false
  shared: false
  subnet:
    name: "lb-mgmt-subnet"
    cidr: "10.17.0.0/16"
    allocation_pool_start: "10.17.0.150"
    allocation_pool_end: "10.17.255.200"
    gateway_ip: "10.17.0.1"
    enable_dhcp: "yes"
octavia_certs_country: IN
octavia_certs_state: India
octavia_certs_organization: neevcloud
octavia_certs_organizational_unit: Openstack
octavia_cert_validity_days: 1825 # 5 years
##################Swift and S3 options ###############
enable_swift_s3api: "yes"
enable_ceph_rgw: true
enable_swift: "no"
enable_ceph_rgw_keystone: true
ceph_rgw_swift_compatibility: false
ceph_rgw_swift_account_in_url: false
ceph_rgw_hosts:
  - host: storage1
    ip: 10.10.23.11
    port: 8000
  - host: sorage2
    ip: 10.10.23.12
    port: 8000
  - host: storage3
    ip: 10.10.23.12
    port: 8000

################## TlS
kolla_enable_tls_external: "yes"
kolla_enable_tls_internal: "no"
kolla_enable_tls_backend: "no"
kolla_verify_tls_backend: "no"
kolla_copy_ca_into_containers: "no"
kolla_external_fqdn: dashboard.neevcloud.com
acme_client_servers:
  - server certbot 10.10.22.40:80
kolla_external_fqdn_cert: "/etc/kolla/certificates/haproxy.pem"

